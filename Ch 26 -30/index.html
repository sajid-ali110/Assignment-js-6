</head>

<body class="text-center d-flex flex-column">
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a id="logo" class="navbar-brand text-light" href="">Assignments</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon navbar-dark"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link text-light fw-light" aria-current="page"
                                    href="javascript:void(0)">Chapter 26 -
                                    30</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
        </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1 class="fs-4 pt-5">Chapter # 26 - 30 | Numbers, Integers & Decimals</h1>
            <hr>
            <div class="row">
                <!-- Input -->
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <h2 class="fs-5 mt-4">Input</h2>
                    <div class="border border-1 border-secondary border-opacity-75 rounded px-3">
                        <br>
                        <div class="d-flex justify-content-center w-100">
                            <input class="fs-6 w-75 bg-transparent rounded-start py-2" type="text" name="" id="input"
                                placeholder="Type your text here">
                            <button id="clear-btn"
                                class="fs-6 border border-1 border-secondary rounded-end py-2 px-3">Clear</button>
                        </div>
                        <br>
                        <!-- border-1 border-secondary border-opacity-25  -->
                    </div>
                </div>
                <!-- Original String -->
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <h2 class="fs-5 mt-4">Original String</h2>
                    <div id="originalString"
                        class="border border-1 border-secondary border-opacity-75 rounded px-3 d-flex justify-content-center align-items-center">
                        <div id="origValue" class="fw-semibold fs-4 my-2 py-1"></div>
                    </div>
                </div>
            </div>
            <div id="buttonsBox" class="row">
                <!-- Buttons -->
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <h2 class="fs-5 mt-5">Buttons</h2>
                    <div class="border border-1 border-secondary rounded border-opacity-75 py-3 px-5">
                        <div class="row pt-1">
                            <div class="col-lg-6 col-md-6 col-sm-12 pb-2">
                                <button onclick="roundNumber()" type="button" class="btn btn-danger btn fs-6">Round
                                    a Number</button>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12 pb-2">
                                <button onclick="ceilNumber()" type="button" class="btn btn-danger btn fs-6">Ceil a
                                    Number</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-12 pb-2">
                                <button onclick="floor()" type="button" class="btn btn-danger btn fs-6">Floor
                                    a Number</button>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12 pb-2">
                                <button onclick="random()" type="button" class="btn btn-danger btn fs-6">Generate
                                    a Random Number</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-12 pb-2">
                                <button onclick="dice()" type="button" class="btn btn-danger btn fs-6">Throw a
                                    Dice</button>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12 pb-2">
                                <button onclick="strongPassword()" type="button"
                                    class="btn btn-danger btn fs-6">Generate
                                    a Strong Password</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-12 pb-2">
                                <button onclick="convertString()" type="button"
                                    class="btn btn-danger btn fs-6">Converting
                                    Strings</button>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12 pb-2">
                                <button onclick="controlLength()" type="button"
                                    class="btn btn-danger btn fs-6">Controlling
                                    Length</button>
                            </div>
                        </div>
                        <div class="row d-flex justify-content-center">
                            <!-- <div class="col-lg-3 col-md-3"></div> -->
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <button onclick="gst()" type="button" class="btn btn-danger btn fs-6">Calculate
                                    GST</button>
                            </div>
                            <!-- <div class="col-3"></div> -->
                        </div>
                    </div>
                </div>
                <!-- Output / Result -->
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <h2 class="fs-5 mt-5">Output / Result</h2>
                    <div id="result-box" class="border border-1 border-secondary border-opacity-75 rounded py-3"></div>
                    <button id="clear-btn-2" class="my-3 border border-1 border-secondary rounded px-3 py-2 ">Clear
                        Output</button>
                </div>
            </div>
        </div>
        <br><br><br><br><br><br>
    </main>
